<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>
    <!--<base href="/">-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="SmartHome" ng-cloak>
<div class="app">
    <div ng-controller="AuthController as auth">
        <div class="app__top-menu" ng-if="isAuth">
            <div class="top-nav">
                <div class="container">
                    <div class="items-line top-menu__items-line">
                        <a class="link link_menu" href="/#!/main">Main</a>
                        <a class="link link_menu" href="/#!/sensors">Sensors</a>
                        <a class="link link_menu" href="/#!/triggers">Triggers</a>
                        <a class="link link_menu" href="/#!/logs">Logs</a>
                    </div>
                </div>
                <button class="top-nav__logout button" ng-click="auth.logout()">Logout</button>
            </div>
            <div class="app__widget-board">
                <div class="container">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
        <div class="auth-page" ng-if="!isAuth">
            <div ng-include="'templates/authorization.html'"></div>
        </div>
    </div>
    <!--<div class="app__left-bar">
        <div class="left-bar">

        </div>
    </div>
    <div class="app__right-bar"></div>-->
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</div>
</body>
</html>
