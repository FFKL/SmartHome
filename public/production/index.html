<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>
    <!--<base href="/">-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="SmartHome" ng-cloak ng-controller="AuthController as auth">
<div class="app">
    <div class="app__main-window">
        <sh-menu></sh-menu>
        <div id="app"  class="app__top-menu" ng-if="isAuth">
            <div class="top-nav">
                <button class="hamburger hamburger--emphatic top-nav__menu-btn" id="menu-btn">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="container">
                    <div class="items-line top-menu__items-line">
                        <a class="link link_menu" href="/#!/main">Main</a>
                        <a class="link link_menu" href="/#!/sensors">Sensors</a>
                        <a class="link link_menu" href="/#!/triggers">Triggers</a>
                        <a class="link link_menu" href="/#!/logs">Logs</a>
                    </div>
                </div>
            </div>
            <div class="app__widget-board">
                <div class="container">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
        <div class="app__auth-page" ng-if="!isAuth">
            <div class="auth-page" ng-include="'templates/authorization.html'"></div>
        </div>
    </div>
</div>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
