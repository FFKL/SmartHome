<div class="widget">
    <div class="widget__header">
        <div class="header">
            <div class="header__description">{{widgetVm.info.name}}</div>
            <div class="header__indicator">
                <div class="indicator indicator_green" ng-class="{'indicator_good': widgetVm.info.isActive, 'indicator_error': !widgetVm.info.isActive}">

                </div>
            </div>
        </div>
    </div>
    <div class="widget__widget-content">
        <div class="widget-content">
            <div class="widget-content__value">
                {{widgetVm.info.data.value}}
            </div>
            <div class="widget-content__unit">{{widgetVm.info.unit}}</div>
            <div class="widget-content__icon widget-content__icon_good">
                <i class="fa" ng-class="widgetVm.info['fa-icon']"></i>
            </div>
            <div class="widget-content__time">

            </div>
        </div>
    </div>
    <div class="widget__widget-footer"></div>
</div>
