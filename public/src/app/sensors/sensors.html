<div>
    <table st-table="sensorsVm.items" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Active</th>
            <th>Value</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in sensorsVm.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <div class="indicator" ng-class="{'indicator_good': item.isActive, 'indicator_error': !item.isActive}">

                </div>
            </td>
            <td>{{item.data.value}} {{item.unit}}</td>
            <td>{{item.data.date | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
        </tr>
        </tbody>
    </table>
</div>
